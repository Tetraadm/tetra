<head>

        table,

        }

        @media screen and (max-width: 530px) {
            .unsub {
                display: block;
                padding: 8px;
                margin-top: 14px;
                border-radius: 6px;
                background-color: #f5f5f5;
                text-decoration: none !important;
                font-weight: bold;
            }
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #111827 !important;
            }

            .email-container {
                background-color: #1f2937 !important;
                color: #f3f4f6 !important;
            }

            .header-bg {

            }

            h3,

            span {
                color: #f3f4f6 !important;
            }

            .code-box {

            .footer-text {

            }
        }

<body style="margin:0;padding:0;word-spacing:normal;background-color:#f3f4f6;">
    <div role="article" aria-roledescription="email" lang="no"
        style="text-size-adjust:100%;-webkit-text-size-adjust:100%;-ms-text-size-adjust:100%;background-color:#f3f4f6;">
        <table role="presentation" style="width:100%;border:none;border-spacing:0;">
            <tr>
                <td align="center" style="padding:20px 0;">
                    <!--[if mso]>
          <table role="presentation" align="center" style="width:600px;">
          <tr>
          <td>
          <![endif]-->
                    <div class="email-container"
                        style="max-width:600px;margin:0 auto;background-color:#ffffff;border-radius:8px;overflow:hidden;box-shadow:0 4px 6px rgba(0,0,0,0.05);">

                        <!-- Header -->
                        <div class="header-bg" style="background-color:#1f2937;padding:30px 40px;text-align:center;">
                            <img src="https://tetrivo.com/tetrivo-logo.png" width="120" alt="Tetrivo HMS"
                                style="width:120px;max-width:100%;height:auto;border:none;display:block;margin:0 auto;">
                        </div>

                        <!-- Content -->
                        <div style="padding:40px 40px;text-align:left;">
                            <h1
                                style="margin:0 0 20px 0;font-size:24px;line-height:32px;font-weight:bold;color:#111827;">
                                Sikkerhetskode</h1>

                            <p style="margin:0 0 24px 0;font-size:16px;line-height:24px;color:#374151;">
                                Bruk koden nedenfor for Ã¥ bekrefte handlingen eller innloggingen din.
                            </p>

                            <!-- Code Box -->
                            <div style="text-align:center;margin:32px 0;">
                                <div class="code-box"
                                    style="display:inline-block; background-color:#f3f4f6; border:1px solid #e5e7eb; border-radius:8px; padding:16px 32px; font-family:monospace; font-size:32px; letter-spacing:4px; font-weight:bold; color:#111827;">
                                    {{ .Token }}
                                </div>
                            </div>

                            <p style="margin:0;font-size:14px;line-height:20px;color:#6b7280;">
                                Koden er gyldig i en begrenset periode.
                            </p>
                        </div>

                        <!-- Footer -->
                        <div
                            style="background-color:#f9fafb;padding:20px 40px;text-align:center;border-top:1px solid #e5e7eb;">
                            <p class="footer-text" style="margin:0;font-size:12px;line-height:16px;color:#6b7280;">
                                &copy; {{ .CurrentYear }} Tetrivo HMS.
                            </p>
                        </div>
                    </div>
                    <!--[if mso]>
          </td>
