name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest
    
    # Dummy environment variables for build step
    # These are NOT real secrets - just placeholders to allow Next.js build to complete
    # Real values are set in Vercel deployment
    env:
      NEXT_PUBLIC_SUPABASE_URL: https://placeholder.supabase.co
      NEXT_PUBLIC_SUPABASE_ANON_KEY: placeholder_anon_key
      SUPABASE_SERVICE_ROLE_KEY: placeholder_service_role_key
      ANTHROPIC_API_KEY: placeholder_anthropic_key
      RESEND_API_KEY: placeholder_resend_key
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
      
      - name: Run TypeScript check
        run: npm run typecheck
      
      - name: Run unit tests
        run: npm run test
      
      - name: Build application
        run: npm run build
