name: RLS Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-rls:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: pgvector/pgvector:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # pg is needed for the test infrastructure script
      - name: Install pg driver
        run: npm install --no-save pg @types/pg dotenv

      - name: Run RLS Tests
        env:
          TEST_DB_URL: postgres://postgres:postgres@localhost:5432/postgres
        run: npx vitest run tests/rls
